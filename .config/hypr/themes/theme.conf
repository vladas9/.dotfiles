exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgb(79740e)
    col.inactive_border = rgb(ffffff)
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgb(79740e)
    col.border_inactive = rgb(ffffff)
    col.border_locked_active = rgb(79740e)
    col.border_locked_inactive = rgb(ffffff)
}

decoration {
    rounding = 10
    drop_shadow = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = blur,waybar
